<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ed6ae48110.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="flex min-h-screen justify-center items-center">
        <div class="bg-[#374353] h-96 w-full mx-3 md:w-96 rounded-2xl">
            <div class="h-2/5 relative">
                <p class="text-5xl text-white font-bold absolute bottom-5 right-5">12,936</p>
            </div>
            <div class="bg-[#374353] rounded-2xl py-3">
                <div class="grid w-full h-20 grid-cols-4 px-3 py-2 gap-4">
                    <button class="font-bold text-[#22d3ee] bg-[#374353] shadow-2xl rounded-2xl text-xl">AC</button>
                    <button class="font-bold text-[#22d3ee] bg-[#374353] shadow-2xl rounded-2xl text-xl">+/-</button>
                    <button class="font-bold text-[#22d3ee] bg-[#374353] shadow-2xl rounded-2xl text-xl">%</button>
                    <button class="font-bold text-orange-400 bg-[#374353] shadow-2xl rounded-2xl text-xl">/</button>
                </div>
                <div class="grid w-full h-20 grid-cols-4 px-3 py-2 gap-4">
                    <button class="font-bold text-white bg-[#374353] shadow-2xl rounded-2xl text-xl">7</button>
                    <button class="font-bold text-white bg-[#374353] shadow-2xl rounded-2xl text-xl">8</button>
                    <button class="font-bold text-white bg-[#374353] shadow-2xl rounded-2xl text-xl">9</button>
                    <button class="font-bold text-orange-400 bg-[#374353] shadow-2xl rounded-2xl text-2xl">x</button>
                </div>
                <div class="grid w-full h-20 grid-cols-4 px-3 py-2 gap-4">
                    <button class="font-bold text-white bg-[#374353] shadow-2xl rounded-2xl text-xl">4</button>
                    <button class="font-bold text-white bg-[#374353] shadow-2xl rounded-2xl text-xl">5</button>
                    <button class="font-bold text-white bg-[#374353] shadow-2xl rounded-2xl text-xl">6</button>
                    <button class="font-bold text-orange-400 bg-[#374353] shadow-2xl rounded-2xl text-4xl">-</button>
                </div>
                <div class="grid w-full h-20 grid-cols-4 px-3 py-2 gap-4">
                    <button class="font-bold text-white bg-[#374353] shadow-2xl rounded-2xl text-xl">1</button>
                    <button class="font-bold text-white bg-[#374353] shadow-2xl rounded-2xl text-xl">2</button>
                    <button class="font-bold text-white bg-[#374353] shadow-2xl rounded-2xl text-xl">3</button>
                    <button class="font-bold text-orange-400 bg-[#374353] shadow-2xl rounded-2xl text-3xl">+</button>
                </div>
                <div class="grid w-full h-20 grid-cols-4 px-3 py-2 gap-4">
                    <button class="font-bold text-white bg-[#374353] shadow-2xl rounded-2xl text-xl"><i
                            class="fa-solid fa-rotate-right"></i></button>
                    <button class="font-bold text-white bg-[#374353] shadow-2xl rounded-2xl text-xl">0</button>
                    <button class="font-bold text-white bg-[#374353] shadow-2xl rounded-2xl text-xl">.</button>
                    <button class="font-bold text-orange-400 bg-[#374353] shadow-2xl rounded-2xl text-3xl">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
